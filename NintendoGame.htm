	<body>
		<script>
			var userLanguage = window.navigator.userLanguage || window.navigator.language;

			var STRING_SOUND = "";
			var STRING_BACK = "";
			var STRING_MENU = "";
			var STRING_ERROR_TITLE = "MENSAJE";
			var STRING_ERROR_MESSAGE = "Por favor verifique que el juego se encuentre en<br />formato NES, SMC, SFC, SRM, GB, GBC,<br />GBA, BIN, SMD, MD o ZIP.";
			var STRING_ERROR_ACCEPT = "Aceptar";

			// CHECKING THE USER LANGUAGE
			if (userLanguage.substring(0,2)=="es")
				{
				STRING_SOUND = "SONIDO";
				STRING_BACK = "ATR&Aacute;S"
				STRING_MENU = "MEN&Uacute;";
				STRING_ERROR_TITLE = "MENSAJE";
				STRING_ERROR_MESSAGE = "Por favor verifique que el juego<br />se encuentre en formato NES.";
				STRING_ERROR_ACCEPT = "Aceptar";
				}
				else
				{
				STRING_SOUND = "SOUND";
				STRING_BACK = "BACK";
				STRING_MENU = "MENU";
				STRING_ERROR_TITLE = "MESSAGE";
				STRING_ERROR_MESSAGE = "Please check that the game<br/>file is in NES format.";
				STRING_ERROR_ACCEPT = "OK";
				}

		</script>
		<div class="gui_title">
			<div class="gui_title_logo"></div>
